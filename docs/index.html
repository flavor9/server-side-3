<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<section class="header">
		<div class="container">
			<div class="header__title">PRODUSE</div>
			<div class="header__divider"></div>
		</div>
	</section>
	<section class="product">
		<div class="container">
			<div class="product__sort">
				<select name="sort" id="sort">
					<option value="Sorteaza">Sorteaza</option>
				</select>
			</div>
			<div class="product__wrapper">
				<div class="product__item">
					<div class="product__img">
						<img src="img/1.png" alt="necklace">
					</div>
					<div class="product__title">Kenia</div>
					<div class="product__price">5600 MDL</div>
					<button class="product__buy">Cumpara acum</button>
				</div>

				<div class="product__item">
					<div class="product__img">
						<img src="img/2.png" alt="watch">
					</div>
					<div class="product__title">Jolie</div>
					<div class="product__price">4300 MDL</div>
					<button class="product__buy">Cumpara acum</button>
				</div>

				<div class="product__item">
					<div class="product__img">
						<img src="img/3.png" alt="bracelet">
					</div>
					<div class="product__title">Core</div>
					<div class="product__price">3400 MDL</div>
					<button class="product__buy">Cumpara acum</button>
				</div>

				<div class="product__item">
					<div class="product__img">
						<img src="img/4.png" alt="ring">
					</div>
					<div class="product__title">Eny</div>
					<div class="product__price">4900 MDL</div>
					<button class="product__buy">Cumpara acum</button>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
